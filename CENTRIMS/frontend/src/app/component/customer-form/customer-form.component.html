<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title"><b>Create New Customer</b></h1>
        <input #customerInput type="text" class="form-control has-background-light" placeholder="Enter New Customer">

        <button class="btn btn-primary white-text" (click)="addCustomer(customerInput.value)">Add</button>
        <button class="btn btn-primary" routerLink="../">Cancel</button>
    </div>
</div>
