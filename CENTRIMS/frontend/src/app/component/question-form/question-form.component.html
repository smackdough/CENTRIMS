<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Add New Question</h1>
        <input #questionInput type="text" class="form-control has-background-light" placeholder="Add New Question">

        <button class="btn btn-primary" (click)="addQuestion(questionInput.value)">Add</button>
        <button class="btn white-text" routerLink="../">Cancel</button>
    </div>
</div>
