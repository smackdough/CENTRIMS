<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create New Category</h1>
        <input #categoryInput type="text" class="form-control has-background-light" placeholder="Enter New Category">

        <button class="btn btn-primary white-text" (click)="addCategory(categoryInput.value)">Add</button>
        <button class="btn" routerLink="/">Cancel</button>
    </div>
</div>
