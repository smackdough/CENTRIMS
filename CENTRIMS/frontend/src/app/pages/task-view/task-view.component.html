<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
            <h1 class="title has-text-primary">
                Category 
            </h1>
            <div class="list-menu">
                <a href="#" class="list-menu-item is-active" *ngFor="let category for categories">
                    <p class="white-text">      
                        {{ categories.title }}                                     
                        <span class="pull-right task-delete btn-rounded-corners">X</span>
                    </p>
                </a>
                
            </div>
            <button class="btn btn-primary btn-rounded-corners">Add Category</button>
        </div>
        <div class="task-list-container">
            <h1 class="title has-text-primary">Tasks</h1>
            <div class="task" *ngFor = "let question of questions">
                <p class="white-text">      
                    {{ question.title }}                                    
                    <span class="pull-right task-delete btn-rounded-corners">X</span>
                </p>
            </div>
        </div>
    </div>
</div>
